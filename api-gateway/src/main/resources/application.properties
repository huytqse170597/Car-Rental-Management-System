spring.application.name=api-gateway

# Auth Service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth-service/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Car Service
spring.cloud.gateway.routes[1].id=car-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/car-service/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Renting Service
spring.cloud.gateway.routes[2].id=renting-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/renting-service/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# Gateway server port
server.port=8080
